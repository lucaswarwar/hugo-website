baseURL: "https://lucaswarwar.github.io" 
title: Lucas Warwar
paginate: 20
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true

taxonomies:
    tag: tags

menu:
    main:
        - name: Papers
          url: papers/
          weight: 1
        - name: Teaching
          url: teaching/
          weight: 2
        - name: Data
          url: data/
          weight: 3 
        - name: Blog
           url: blog/
          weight: 4

params:
    description: "I am a PhD student in Economics at Stanford University. My research interests are in public and labor economics."
    author: Lucas
    # googleAnalyticsID: "G-XXXXX"
    DateFormat: "January 2006"
    defaultTheme: light
    hideFooter: false
    disableThemeToggle: true
    ShowShareButtons: false
    ShowReadingTime: false
    disableSpecial1stPost: true
    disableAnchoredHeadings: true
    ShowPostNavLinks: false
    ShowBreadCrumbs: false
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: false
    ShowToc: false
    disableScrollToTop: true
    TocOpen: true
    ShowWordCount: false
    UseHugoToc: true
    comments: false
    math: true
    profileMode:
          enabled: true
          title: Lucas Warwar
          subtitle: "I am a PhD student in Economics at Stanford University. My research covers topics in public and labor economics. I am also interested in Machine Learning and the intersection of Economic Theory and Artificial Intelligence."
          imageUrl: "picture.jpeg"
          imageWidth: 160
          imageHeight: 160
          imageTitle: Lucas
          buttons:
            - name: Papers
              url: papers/
            - name: Teaching
              url: teaching/
            - name: Data
              url: data/
            - name: Blog
              url: blog/
            # - name: Tags
              # url: tags/
            # - name: Archive
              # url: archive/
    socialIcons:
        - name: CV
          url: cv.pdf
        - name: Email
          url: mailto:warwar@stanford.edu
        - name: GitHub
          url: https://github.com/lucaswarwar
        - name: Twitter
          url: https://twitter.com/LucasWarwar

    assets:
        disableHLJS: true
        disableScrollBarStyle: true
    cover:
        hiddenInList: false
        hiddenInSingle: true
    label:
      text: "Lucas Warwar"
      icon: favicon.ico
      iconHeight: 18

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        guessSyntax: true
        style: autumn 
    tableOfContents:
        endLevel: 2
        ordered: false
        startLevel: 2
